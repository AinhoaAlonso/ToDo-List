<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ainhoa Alonso">
    <meta name="description" content="ToDo List o Lista de Tareas">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="main-title" id="main-title">
            <h1>MIS TAREAS</h1>
        </div>
        <div class="taskPanel" id="taskPanel">
            <div class="date" id="date">
                <div class="dateLeft" id="dateLeft">
                    <div class="dateNumber" id="dateNumber"></div>
                    <div>
                        <div class="dateMonth" id="dateMonth"></div>
                        <div class="dateYear" id="dateYear"></div>
                    </div>
                </div>
                <div class="dateRight" id="dateRight">
                    <div class="dayOfWeek" id="dayOfWeek">
                    </div>
                </div>
            </div>
            <form action="" method="">
                <input type="text" name="newTask" autocomplete="off" id="newTask" required placeholder="Nueva tarea">
                <button type="submit" name="addTask" id="addTask">AGREGAR TAREA</button>
                <textarea name="addDescription" id="addDescription" autocomplete="off" cols="30" rows="10" required placeholder="DescripciÃ³n"></textarea>                
            </form>
            <div class="task-container" id="task-container">
                <ol class="taskList" id="taskList">
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
